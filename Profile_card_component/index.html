<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="top-pattern" src="images/bg-pattern-top.svg" alt="top-pattern">
  <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
  <div class="container">
    <img class="card-pattern" src="images/bg-pattern-card.svg" alt="card">
    <div>
      <img class="profile-picture" src="images/image-victor.jpg" alt="victor-pfp">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
    </div>
    <hr>
    <div class="stats">
      <div class="followers">
        <h1 class="stats-number">80K</h1>
        <p class="stat-name">Followers</p>
      </div>
      <div class="likes">
        <h1 class="stats-number">803K</h1>
        <p class="stat-name">Likes</p>
      </div>
      <div class="photos">
        <h1 class="stats-number">1.4K</h1>
        <p class="stat-name">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Raymond Visser</a>.
  </div>
</body>
</html>
