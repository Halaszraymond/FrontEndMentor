<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="nft-image">
      <img class="nft-picture" src="images/image-equilibrium.jpg" alt="equilibrium-nft-pic">
    </div>
    <div class="nft-description">
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <img src="images/icon-ethereum.svg" alt="ethereum-icon">
        <p class="price">0.041 ETH</p>
        <img src="images/icon-clock.svg" alt="clock-icon">
        <p class="duration">3 days left</p>
      </div>
      <hr class="divide">
      <div class="author">
        <img class="author-image" src="images/image-avatar.png" alt="author-image">
        <p class="author-details">Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>

</html>
